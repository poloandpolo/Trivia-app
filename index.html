<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

<body>
    <main id="mainQuestionContainer" class="mainHidden">

            <p id="question">Pregunta</p>

            <p>Number of questions</p>
            <input class="value" required="true" id="amountOfQuestions" type="number" min="1" max="50"></input>
        </div>
        <div>

            <select class="value" id="category">
                <option value="9">General Knowledge</option>
                <option value="10">Entertainment: Books</option>
                <option value="11">Entertainment: Film</option>
                <option value="12">Entertainment: Music</option>
                <option value="13">Entertainment: Musical and Theatres</option>

                <option value="15">Entertainment: Video Games</option>

                <option value="18">Science: Computers</option>

                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Entertainment:Comics</option>
                <option value="30">Science: Gadgets</option>
                <option value="31">Entertainment: Anime and Manga</option>
                <option value="32">Entertainment: Cartoon and animations</option>
            </select>
        </div>
        <div>
            <p>Difficulty</p>
            <select class="value" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            
        </div>
        <div>
            <p>Type</p>
            <select class="value" id="type">
                <option value="multiple">Multiple choice</option>
                <option value="boolean">True - False</option>
            </select>
        </div>
        <button id="modalSubmit" type="button">Submit</button>         
    </modal>
</body>
<script src="javascript.js"></script>
</html>
